<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Cp01</title>
</head>
<body>
    <h1> WebDev Cp01</h1>
    <h3> 
        Calcular o tempo de duração de reunião!
    </h3>

    <div>
        <span><strong> Início: </strong> </span>
        <span> Horas </span>
        <input style="width:30px" id="horaIni" type="text"> 
        <span> Minutos</span>
        <input style="width:30px" id="minIni" type="text">
    </div>
    <div>
        <span><strong>Término:  </strong></span>
        <span> Horas </span>
        <input style="width:30px" id="horaFim" type="text"> 
        <span> Minutos </span>
        <input style="width:30px" id="minFim" type="text">
    </div>
    <div style="margin-top:10px">
        <button onclick="calcularDuracao()">Calcular duração</button>
    </div>
    <h2> 
        Duração:
        <span id="horas">00</span>:<span id="minutos">00</span>
    </h2>

    <script src="main.js"></script>
</body>
</html>
